language: csharp
solution: FastCGI.sln
install:
  - nuget restore FastCGI.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
  - nuget install coveralls.net -Version 0.6.0 -OutputDirectory coveralls
  - nuget install Mono.Cecil -Version 0.9.6.1 -OutputDirectory cecil
  - git clone --depth=50 git://github.com/csMACnz/monocov.git ./monocov
  - cd ./monocov
  - cp ../cecil/Mono.Cecil.0.9.6.1/lib/net45/Mono.Cecil.dll .
  - ./configure
  - make
  - sudo make install
  - cd ..
script:
  - xbuild /p:Configuration=Debug /p:TargetFrameworkVersion="v4.5" /p:ToolsVersion="4.0" FastCGI.sln
  - export LD_LIBRARY_PATH=/usr/local/lib
  - mono --debug --profile=monocov:outfile=FastCGI.cov,+FastCGI ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe --process=single --framework:net-4.5 ./FastCGI.Tests/bin/Debug/FastCGI.Tests.dll
  - monocov --runtime=4.5  --export-xml=monocovCoverage FastCGI.cov
  - REPO_COMMIT_AUTHOR=$(git show -s --pretty=format:"%cn")
  - REPO_COMMIT_AUTHOR_EMAIL=$(git show -s --pretty=format:"%ce")
  - REPO_COMMIT_MESSAGE=$(git show -s --pretty=format:"%s")
  - secure: ""
  - mono ./coveralls/coveralls.net.0.6.0/tools/csmacnz.Coveralls.exe --monocov -i ./monocovCoverage --repoToken $COVERALLS_REPO_TOKEN --commitId $TRAVIS_COMMIT --commitBranch $TRAVIS_BRANCH --commitAuthor "$REPO_COMMIT_AUTHOR" --commitEmail "$REPO_COMMIT_AUTHOR_EMAIL" --commitMessage "$REPO_COMMIT_MESSAGE" --jobId $TRAVIS_JOB_ID  --serviceName travis-ci  --useRelativePaths
